<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shine Culture Marketing | Done-for-you AI Automation & Business Operations</title>
    <meta name="description" content="Shine Culture Marketing helps business owners with done-for-you management of AI infrastructure and business operations. Automate workflows, chatbots, analytics, and more." />
    <meta name="keywords" content="AI automation, business operations, AI chatbots, workflow automation, marketing agency, AI infrastructure, done-for-you service" />
    <meta name="author" content="Shine Culture Marketing" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/shine_culture_logo.png" />
    <link rel="apple-touch-icon" href="/shine_culture_logo.png" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Shine Culture Marketing | Done-for-you AI Automation" />
    <meta property="og:description" content="Deploy smarter, scale faster with our done-for-you AI infrastructure and business operations management." />
    <meta property="og:image" content="/shine_culture_logo.png" />
    <meta property="og:url" content="https://shineculturemarketing.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shine Culture Marketing | AI Automation" />
    <meta name="twitter:description" content="Deploy smarter, scale faster with done-for-you AI infrastructure." />
    <meta name="twitter:image" content="/shine_culture_logo.png" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#FFD700" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              shine: {
                yellow: '#FFD700',
                gold: '#FDB931',
                dark: '#0A0A0A',
                gray: '#1F1F1F',
                accent: '#FFA500'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      .shine-text {
        background: linear-gradient(to right, #FFD700, #FFA500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-helmet": "https://esm.sh/react-helmet@^6.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
